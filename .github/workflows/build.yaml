name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# on:
#   push:
#     tags:
#       - "v*.*.*"



jobs:
  ubuntu-latest:
    runs-on: ubuntu-latest

    steps:
      - name: setenv
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.20'
    
      - name: Clone
        uses: actions/checkout@v1

      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential
          sudo apt-get install libsdl2-dev

      - name: Build
        run: |
          make all
          ls build/

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: translate-linux
          path: build/

  macOS-latest:
    runs-on: macOS-latest

    steps:
      - name: setenv
        uses: actions/setup-go@v3
        with:
          go-version: '^1.20'
          
      - name: Clone
        uses: actions/checkout@v1

      - name: Dependencies
        run: |
          brew update
          brew install sdl2

      - name: Build
        run: |
          make all
          ls build/

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: translate-drawin
          path: build/